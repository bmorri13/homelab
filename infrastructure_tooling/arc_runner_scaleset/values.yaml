gha-runner-scale-set:
  githubConfigUrl: "https://github.com/bmorri13"

  # Reference the secret created by ExternalSecret (pre-created)
  githubConfigSecret: arc-github-token

  # Controller service account (required for ArgoCD deployment)
  controllerServiceAccount:
    name: arc-controller-k3s-gha-rs-controller
    namespace: arc-systems

  # Runner configuration - use this as runs-on value
  runnerScaleSetName: "arc-k3s-runner"

  # Container mode (recommended for K8s)
  containerMode:
    type: "kubernetes"
    kubernetesModeWorkVolumeClaim:
      accessModes: ["ReadWriteOnce"]
      storageClassName: "local-path"
      resources:
        requests:
          storage: 10Gi

externalSecret:
  enabled: false  # Secret already created manually
  refreshInterval: "1h"
  secretStoreName: vault-backend
  vaultPath: kv/github-arc
