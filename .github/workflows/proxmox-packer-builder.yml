name: Build Proxmox Packer Template

on:
  workflow_dispatch:
    inputs:
      vm_id:
        description: 'VM Template ID'
        required: false
        default: '9002'
        type: string
      force_build:
        description: 'Force build even if template exists'
        required: false
        default: false
        type: boolean
  push:
    branches:
      - main
    paths:
      - 'infrastructure_tooling/proxmox/packer/**'
  pull_request:
    branches:
      - main
    paths:
      - 'infrastructure_tooling/proxmox/packer/**'

env:
  PACKER_VERSION: "1.10.0"
  WORKING_DIR: "infrastructure_tooling/proxmox/packer/ubuntu-server-noble"

jobs:
  validate:
    name: Validate Packer Template
    runs-on: [self-hosted, Linux, X64]
    environment: prod
    outputs:
      template_valid: ${{ steps.validate.outputs.valid }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: ${{ env.PACKER_VERSION }}

      - name: Check Required Secrets
        run: |
          echo "Checking required secrets..."
          echo "Repository: ${{ github.repository }}"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          
          # Debug secret lengths (not values)
          echo "PROXMOX_URL length: ${#PROXMOX_URL}"
          echo "PROXMOX_TOKEN length: ${#PROXMOX_TOKEN}"
          echo "SSH_PASSWORD length: ${#SSH_PASSWORD}"
          
          if [ -z "${{ secrets.PROXMOX_URL }}" ]; then
            echo "❌ PROXMOX_URL secret is not set or empty"
            echo "Available secrets context: ${{ toJson(secrets) }}"
            exit 1
          fi
          if [ -z "${{ secrets.PROXMOX_TOKEN }}" ]; then
            echo "❌ PROXMOX_TOKEN secret is not set or empty"  
            exit 1
          fi
          if [ -z "${{ secrets.SSH_PASSWORD }}" ]; then
            echo "❌ SSH_PASSWORD secret is not set or empty"
            exit 1
          fi
          echo "✅ All required secrets are configured"
        env:
          PROXMOX_URL: ${{ secrets.PROXMOX_URL }}
          PROXMOX_TOKEN: ${{ secrets.PROXMOX_TOKEN }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}

      - name: Initialize Packer
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "Initializing Packer and installing plugins..."
          packer init ubuntu-2404.pkr.hcl
          echo "✅ Packer plugins installed successfully"
          
          # Verify plugin installation
          echo "Checking installed plugins..."
          packer plugins installed

      - name: Create Variables File
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "Creating variables.pkrvars.hcl from template..."
          # Create variables file with non-secret values
          cat > variables.pkrvars.hcl << EOF
          # Proxmox connection details
          proxmox_url      = "${{ secrets.PROXMOX_URL }}"
          proxmox_username = "${{ secrets.PROXMOX_USERNAME || 'root@pam!packer' }}"
          
          # VM template configuration  
          vm_id        = "9002"
          proxmox_node = "${{ secrets.PROXMOX_NODE || 'proxmox' }}"
          
          # ISO and installation settings
          iso_file     = "local:iso/ubuntu-24.04.2-live-server-amd64.iso"
          ssh_username = "ubuntu"
          EOF
          
          echo "✅ Variables file created successfully"
          echo "Variables file contents:"
          cat variables.pkrvars.hcl

      - name: Validate Packer Template
        id: validate
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "Validating Packer template..."
          echo "Using Packer version: $(packer version)"
          echo "Checking plugins again before validation..."
          packer plugins installed || echo "No plugins listed, but continuing..."
          
          if packer validate \
            -var "proxmox_token=${{ secrets.PROXMOX_TOKEN }}" \
            -var "ssh_password=${{ secrets.SSH_PASSWORD }}" \
            -var-file="variables.pkrvars.hcl" \
            ubuntu-2404.pkr.hcl; then
            echo "valid=true" >> $GITHUB_OUTPUT
            echo "✅ Packer template is valid"
          else
            echo "valid=false" >> $GITHUB_OUTPUT
            echo "❌ Packer template validation failed"
            exit 1
          fi

  build:
    name: Build Proxmox Template
    runs-on: [self-hosted, Linux, X64]
    needs: validate
    if: needs.validate.outputs.template_valid == 'true'
    environment: prod
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: ${{ env.PACKER_VERSION }}

      - name: Check if Template Already Exists
        id: check_template
        if: github.event.inputs.force_build != 'true'
        run: |
          VM_ID="${{ github.event.inputs.vm_id || '9002' }}"
          echo "Checking if template VM ID $VM_ID already exists..."
          
          # Use curl to check if VM exists via Proxmox API
          RESPONSE=$(curl -k -s \
            -H "Authorization: PVEAPIToken=${{ secrets.PROXMOX_USERNAME }}=${{ secrets.PROXMOX_TOKEN }}" \
            "${{ secrets.PROXMOX_URL }}/nodes/proxmox/qemu/$VM_ID/config" \
            -w "%{http_code}")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -c 4)
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "template_exists=true" >> $GITHUB_OUTPUT
            echo "⚠️  Template VM ID $VM_ID already exists"
          else
            echo "template_exists=false" >> $GITHUB_OUTPUT
            echo "✅ Template VM ID $VM_ID does not exist, proceeding with build"
          fi

      - name: Initialize Packer
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "Initializing Packer and installing plugins..."
          packer init ubuntu-2404.pkr.hcl
          echo "✅ Packer plugins installed successfully"
          
          # Verify plugin installation
          echo "Checking installed plugins..."
          packer plugins installed

      - name: Create Variables File
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          VM_ID="${{ github.event.inputs.vm_id || '9002' }}"
          echo "Creating variables.pkrvars.hcl for VM ID: $VM_ID..."
          
          # Create variables file with non-secret values
          cat > variables.pkrvars.hcl << EOF
          # Proxmox connection details
          proxmox_url      = "${{ secrets.PROXMOX_URL }}"
          proxmox_username = "${{ secrets.PROXMOX_USERNAME || 'root@pam!packer' }}"
          
          # VM template configuration  
          vm_id        = "$VM_ID"
          proxmox_node = "${{ secrets.PROXMOX_NODE || 'proxmox' }}"
          
          # ISO and installation settings
          iso_file     = "local:iso/ubuntu-24.04.2-live-server-amd64.iso"
          ssh_username = "ubuntu"
          EOF
          
          echo "✅ Variables file created successfully"

      - name: Build Packer Template
        if: steps.check_template.outputs.template_exists != 'true' || github.event.inputs.force_build == 'true'
        working-directory: ${{ env.WORKING_DIR }}
        env:
          PACKER_LOG: 1
          PACKER_LOG_PATH: "/tmp/packer.log"
        run: |
          VM_ID="${{ github.event.inputs.vm_id || '9002' }}"
          echo "🚀 Building Proxmox template with VM ID: $VM_ID"
          
          # Build the template using variables file and direct secret vars
          packer build \
            -var "proxmox_token=${{ secrets.PROXMOX_TOKEN }}" \
            -var "ssh_password=${{ secrets.SSH_PASSWORD }}" \
            -var-file="variables.pkrvars.hcl" \
            ubuntu-2404.pkr.hcl
          
          echo "✅ Packer build completed successfully!"

      - name: Cleanup Temporary Files
        if: always()
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          rm -f variables.pkrvars.hcl
          echo "🧹 Cleaned up temporary variables file"

      - name: Upload Packer Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: packer-logs-${{ github.run_number }}
          path: /tmp/packer.log
          retention-days: 7

      - name: Template Build Summary
        if: steps.check_template.outputs.template_exists != 'true' || github.event.inputs.force_build == 'true'
        run: |
          VM_ID="${{ github.event.inputs.vm_id || '9002' }}"
          echo "## 🎉 Packer Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Template ID:** $VM_ID" >> $GITHUB_STEP_SUMMARY
          echo "- **Template Name:** ubuntu-2404-template" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Status:** ✅ Success" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Ubuntu 24.04 template is now available in Proxmox and ready for use!" >> $GITHUB_STEP_SUMMARY
