name: Terraform Validate and Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - 'infrastructure_tooling/proxmox/terraform/**'
  push:
    branches:
      - main
    paths:
      - 'infrastructure_tooling/proxmox/terraform/**'
  workflow_dispatch:

env:
  TF_VERSION: "1.10.0"
  WORKING_DIR: "infrastructure_tooling/proxmox/terraform"

jobs:
  terraform-plan:
    name: Terraform Validate and Plan
    runs-on: [self-hosted, Linux, X64]
    environment: prod
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Create Terraform Variables File
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          cat > terraform.tfvars << EOF
          # Proxmox API connection details
          proxmox_api_url          = "${{ secrets.PROXMOX_URL }}"
          proxmox_api_token_id     = "${{ secrets.PROXMOX_USERNAME }}"
          proxmox_api_token_secret = "${{ secrets.PROXMOX_TOKEN }}"

          # Proxmox node settings (default node for all VMs)
          target_node = "${{ secrets.PROXMOX_NODE || 'proxmox' }}"

          # Per-VM node overrides (optional - uses target_node if not set)
          EOF

          # Add per-VM node overrides if secrets are set
          if [ -n "${{ secrets.TARGET_NODE_SPLUNK }}" ]; then
            echo 'target_node_splunk = "${{ secrets.TARGET_NODE_SPLUNK }}"' >> terraform.tfvars
          fi
          if [ -n "${{ secrets.TARGET_NODE_GITHUB_RUNNER }}" ]; then
            echo 'target_node_github_runner = "${{ secrets.TARGET_NODE_GITHUB_RUNNER }}"' >> terraform.tfvars
          fi
          if [ -n "${{ secrets.TARGET_NODE_MONITORING_01 }}" ]; then
            echo 'target_node_monitoring_01 = "${{ secrets.TARGET_NODE_MONITORING_01 }}"' >> terraform.tfvars
          fi
          if [ -n "${{ secrets.TARGET_NODE_DOCKER_COMPOSE_02 }}" ]; then
            echo 'target_node_docker_compose_02 = "${{ secrets.TARGET_NODE_DOCKER_COMPOSE_02 }}"' >> terraform.tfvars
          fi

          cat >> terraform.tfvars << EOF

          # Storage settings
          disk_storage = "local-lvm"

          # Network settings
          network_bridge = "vmbr0"
          gateway        = "192.168.1.1"
          dns_servers    = ["8.8.8.8", "8.8.4.4"]
          dns_domain     = "home"

          # SSH public keys for cloud-init
          ssh_public_keys = "${{ secrets.SSH_PUBLIC_KEYS }}"

          # VM password
          vm_password = "${{ secrets.SSH_PASSWORD }}"
          EOF

      - name: Terraform Format Check
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init
        env:
          CONSUL_HTTP_TOKEN: ${{ secrets.CONSUL_HTTP_TOKEN }}

      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform plan -out=tfplan
        env:
          CONSUL_HTTP_TOKEN: ${{ secrets.CONSUL_HTTP_TOKEN }}

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v6
        with:
          name: terraform-plan-${{ github.run_number }}
          path: ${{ env.WORKING_DIR }}/tfplan
          retention-days: 7

      - name: Cleanup Temporary Files
        if: always()
        working-directory: ${{ env.WORKING_DIR }}
        run: rm -f terraform.tfvars

      - name: Plan Summary
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "## Terraform Plan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          terraform show -no-color tfplan | head -n 100 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY